<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/a1c6005be6.js"
      crossorigin="anonymous"
    ></script>
    <style>
      #listOrder {
        display: flex;
        flex-wrap: wrap;
        font-size: 20px;
      }
      #listOrder div {
        width: 300px;

        border: 1px solid black;
        padding: 10px;
      }
      #listOrder div img {
        max-width: 100%;
      }
      .cart i {
        font-size: 30px;
        cursor: pointer;
      }
      .total-order {
        width: 50px;
        text-align: center;
        height: 50px;
        border: 1px solid red;
        border-radius: 30%;
      }
      .icon-soft {
        font-size: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 50px;
        height: 50px;
        margin: 30px auto;
      }
      .icon-soft i {
        text-decoration: none;
        color: black;
        width: 50px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="cart">
      <div class="total-order" id="total-order"></div>
      <i class="fa-solid fa-cart-shopping"></i>
    </div>
    <input type="text" oninput="search()" id="searchItem" />
    <div class="icon-soft">
      <i class="fa-solid fa-sort-up" onclick="ascending()"></i>
      <i class="fa-solid fa-sort-down" onclick="descending()"></i>
    </div>
    <div id="listOrder"></div>

    <button onclick="logout()">logout</button>
    <script src="./main.js"></script>
  </body>
</html>
